<style>
$h1:  gray;
$red: #DC143C;
$outline: #DC143C;
$shadow: rgba(#DC143C, .5);
html,
body {
	background: linear-gradient(45deg, rgba(45,45,45,1) 9%,rgba(0,0,0,1) 100%);
	width: 100%;
	height: 100%;
}

div.flicker h1 {
  font-family: "Griffy";
  font-size: 46px;
	text-align: center;
	line-height: 1;
	margin: 0;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	position: absolute;
	color: $h1;
	letter-spacing: -.5rem;
	
	&:before {
		content: attr(data-heading);
		position: absolute;
		overflow: hidden;
		color: $red;
		width: 100%;
		z-index: 5;
		text-shadow: none;
		left: 27%;
		text-align: left;
		animation: flicker 3s linear infinite;
	}
}

@keyframes flicker {
	0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
		opacity: .99;
		text-shadow: -1px -1px 0 $outline, 1px -1px 0 $outline, -1px 1px 0 $outline, 1px 1px 0 $outline, 0 -2px 8px, 0 0 2px, 0 0 5px #ff7e00, 0 0 15px #ff4444, 0 0 2px #ff7e00, 0 2px 3px #000;
	}
	20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
		opacity: 0.4;
		text-shadow: none;
	}
}
</style>

<div class="flicker">
  <h1 data-heading="a">its Naut Human</h1>
</div>
